site: Mostly Cats

url: 
baseurl: 

collections:
  posts:
    output: true
    permalink: /post/:slug.html
  projects:
    output: true
    permalink: /projects/:slug.html

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  -
    scope:
      path: ""
      type: "summer"
    values:
      layout: "project"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  
sass:
  style: compressed

plugins:
  - jekyll-gallery-generator
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-google-photos

paginate: 6
paginate_path: "/blog/page:num/"

gallery:
  dir: photos               # Path to the gallery
  symlink: false            # false: copy images into _site. true: create symbolic links (saves disk space)
  title: "photos"           # Title for gallery index page
  title_prefix: "photos: "  # Title prefix for gallery pages. Gallery title = title_prefix + gallery_name
  sort_field: "name"        # How to sort galleries on the index page.
  default_image_sort:       "name"

  # Possible values are: title, date_time, best_image
  thumbnail_size:
    x: 400                  # max width of thumbnails (in pixels)
    y: 400                  # max height of thumbnails (in pixels)

  # The following options are for individual galleries.
  galleries:
    wedding:
      best_image: IMG_0947.jpg
      desc: 10.22.2021
